<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>t06</title>
  </head>
  <body>
    <h1>Superhero request form</h1>
    <h2>What do you need help with?</h2>
    <form action="#" class="form">
      <div class="form__checkbox checkbox__list">
        <div class="checkbox__row">
          <label>
            <input type="checkbox" checked/>
            <span class="checkbox__item">
              Defeat a villain
              <span class="checkbox__item-tick">&#10003;</span>
            </span>
          </label>
          <label>
            <input type="checkbox" />
            <span class="checkbox__item">
              Save a civilian
              <span class="checkbox__item-tick">&#10003;</span>
            </span>
          </label>
          <label>
            <input type="checkbox" />
            <span class="checkbox__item">
              Stop a robbery
              <span class="checkbox__item-tick">&#10003;</span>
            </span>
          </label>
        </div>
        <div class="checkbox__row">
          <label>
            <input type="checkbox" />
            <span class="checkbox__item">
              Prevent an apocalypse
              <span class="checkbox__item-tick">&#10003;</span>
            </span>
          </label>
          <label>
            <input type="checkbox" checked/>
            <span class="checkbox__item">
              Train a sidekick
              <span class="checkbox__item-tick">&#10003;</span>
            </span>
          </label>
        </div>
        <div class="checkbox__row">
          <label>
            <input type="checkbox" />
            <span class="checkbox__item">
              Other stuff
              <span class="checkbox__item-tick">&#10003;</span>
            </span>
          </label>
        </div>
      </div>
      <div class="form__inputs input__list">
        <div class="input__row">
          <input type="text" placeholder="Job details">
        </div>
        <div class="input__row">
          <input type="text" placeholder="Name" autocomplete="name">
          <input type="email" placeholder="Email" autocomplete="email">
        </div>
      </div>
      <div class="form__btn">
        <button type="submit" class="btn">Send</button>
      </div>
    </form>
  </body>
</html>
